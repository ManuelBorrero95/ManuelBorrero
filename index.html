<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <title>Manuel Borrero</title>


</head>


<body class="w-screen h-screen bg-gradient-to-r from-blue-700 to-indigo-600 box-border">




    <header class="w-screen fixed h-[80px] w[30px]lg: lg:px-[200px] lg:flex lg:justify-center lg:items-center">

        <div class="hamburger-menu">

            <div id="toglemenu" class="h-screen w-full bg-black opacity-80 relative top-[-850px]">

                <div class="h-[50px] w-full  border-y-[1px]  border-x-white relative top-[53px] text-white flex justify-center items-center">About</div>
                <div class="h-[50px] w-full  relative top-[53px] text-white flex justify-center items-center">Experience</div>
                <div class="h-[50px] w-full  border-y-[1px]  border-x-white relative top-[53px] text-white flex justify-center items-center">Contact</div>

            </div>


            <div class="hamburger-cnt">
                <div id="bar1" class="bg-white h-[5px] w-[40px] rounded-lg"></div>
                <div id="bar2" class="bg-white h-[5px] w-[40px] rounded-lg"></div>
                <div id="bar3" class="bg-white h-[5px] w-[40px] rounded-lg"></div>
            </div>




        </div>


        <nav class="w-full h-[40px] content-between hidden lg:flex justify-between ">

            <div class="h-full w-[120px]">
                <img class="h-full w-full" src="img/logo_white.png" alt="Manuel Borrero logo">
            </div>

            <ul class="flex content-between items-center">
                <li class="m-[30px]">
                    <a class="font-sans font-semibold text-white text-lg" href="#about">About</a>
                </li>
                <li class="m-[30px]">
                    <a class="font-sans font-semibold text-white text-lg" href="#experience">Experience</a>
                </li>
                <li class="m-[30px]">
                    <a class=" font-sans font-semibold text-white text-lg" href="contact">Contact</a>
                </li>
            </ul>

            <button class="bg-white border-black rounded-[40px] px-[16px] py-[7px] text-lg" type="button">Download
                CV</button>

        </nav>

    </header>

    <script>

       let ciccio =  document.getElementsByClassName("hamburger-cnt");
    

       ciccio[0].addEventListener("click",(e) =>
       { 

        let ciccini = ciccio[0].children;
        
        for(let i = 0; i < ciccini.length; i++)
        {
            ciccini[i].classList.toggle("cliccato");
        }

        document.getElementById("toglemenu").classList.toggle("cliccato");

       });

    </script>
</body>
