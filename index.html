<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/tailwind.config.js"></script>

    <title>Manuel Borrero</title>


</head>


<body class="w-screen h-screen bg-gradient-to-r from-blue-700 to-indigo-600 box-border">


    <header class="w-screen fixed h-[80px] w[30px]lg: lg:px-[200px] lg:flex lg:justify-center lg:items-center">

        <div class="hamburger-menu">

            <div class="hamburger-cnt lg:hidden z-10">
                <div id="bar1" class="bg-white h-[5px] w-[40px] rounded-lg"></div>
                <div id="bar2" class="bg-white h-[5px] w-[40px] rounded-lg"></div>
                <div id="bar3" class="bg-white h-[5px] w-[40px] rounded-lg"></div>
            </div>
            <div id="toglemenu" class="h-screen w-full bg-black opacity-80 relative top-[-850px] clicked">

                <div class="relative top-[50px]">
                    <div class="h-[50px] w-full  border-y-[1px]  border-x-white  text-white flex justify-center items-center hover:bg-white hover:text-black">About</div>
                    <div class="h-[50px] w-full  text-white flex justify-center items-center  hover:bg-white hover:text-black">Experience</div>
                    <div class="h-[50px] w-full  border-y-[1px]  border-x-white text-white flex justify-center items-center  hover:bg-white hover:text-black ">Contact</div>
                </div>


            </div>

        </div>


        <nav class="w-full h-[40px] content-between hidden lg:flex justify-between ">

            <div class="h-full w-[120px]">
                <img class="h-full w-full" src="img/logo_white.png" alt="Manuel Borrero logo">
            </div>

            <ul class="flex content-between items-center">
                <li class="m-[30px]">
                    <a class="font-sans font-semibold text-white text-lg" href="#about">About</a>
                </li>
                <li class="m-[30px]">
                    <a class="font-sans font-semibold text-white text-lg" href="#experience">Experience</a>
                </li>
                <li class="m-[30px]">
                    <a class=" font-sans font-semibold text-white text-lg" href="contact">Contact</a>
                </li>
            </ul>

            <button class="bg-white border-black rounded-[40px] px-[16px] py-[7px] text-lg" type="button">Download
                CV</button>

        </nav>
    </header>
</body>
</html>
